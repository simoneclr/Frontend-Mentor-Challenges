<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  
	<!-- Import Handlebars.js -->
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
	
	<script src="index.js"></script>

	<script id="hb-project-card" type="text/x-handlebars-template">
		<div class="project-card">
			<div class="project-thumbnail">
				<img src="{{thumbnail.src}}" alt="{{thumbnail.alt}}">
			</div>

			<div class="project-info">
				<h3 class="project-name">{{name}}</h3>
				
				<ul class="project-technologies">
					{{#each technologies}}
					<li>{{this}}</li>
					{{/each}}
				</ul>

				<div class="project-links">
					<a href="{{links.demo}}" target="_blank" class="cta">Live Demo</a>
					<a href="{{links.code}}" target="_blank" class="link">Code</a>
				</div>
			</div>
		</div>		
	</script>
	
  <title>Frontend Mentor Challenges</title>
</head>
<body>
	<header class="intro">
		<h1 class="intro-title">Frontend Mentor Challenges</h1>
		<p class="intro-text">Coded By Simone Calciolari</p>
	</header>

	<section id="projects" class="container projects">
	</section>

	<footer>
		<p class="attribution"> 
      Designed and Coded by <a href="https://github.com/simoneclr" target="_blank">Simone Calciolari</a>.
			Challenges by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
	</footer>
</body>
</html>
