<!-- Used to practice utility classes before actualy building the website -->
<body class="bg-dark txt-white">

	<div class="container">
		<h1>Design System</h1>

		<section id="colors" class="flex" style="justify-content: space-between; flex-wrap: wrap;">
			<h2 style="width: 100%;"><span class="txt-accent">01</span> Colors</h2>

			<div style="width: 30%;">
				<div class="bg-dark" style="padding: 3rem 1rem 1rem 1rem; border: 1px solid white;">
					#0D0B17
				</div>

				<p><span class="txt-accent">RGB</span>11,13,23</p>
				<p><span class="txt-accent">HSL</span>230°,35%,7%</p>
			</div>

			<div style="width: 30%;">
				<div class="bg-accent txt-dark" style="padding: 3rem 1rem 1rem 1rem; border: 1px solid white;">
					#D0D6F9
				</div>

				<p><span class="txt-accent">RGB</span>208,214,249</p>
				<p><span class="txt-accent">HSL</span>231°,77%,90%</p>
			</div>

			<div style="width: 30%;">
				<div class="bg-white txt-dark" style="padding: 3rem 1rem 1rem 1rem; border: 1px solid white;">
					#FFFFFF
				</div>

				<p><span class="txt-accent">RGB</span>255,255,255</p>
				<p><span class="txt-accent">HSL</span>0,0%,100%</p>
			</div>

		</section>
