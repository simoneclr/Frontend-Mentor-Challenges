<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>
<body>

  <div class="surface">
    <div class="blank"></div>

    <div class="faq-card">
      <div class="card-illustration-container">
        <div class="card-illustration">
          <!-- Desktop illustrations -->
          <!-- <img src="images/bg-pattern-desktop.svg" alt="" class="desktop illustration-bg"> -->
          <img src="images/illustration-woman-online-desktop.svg" 
              alt="A woman browsing a website" 
              class="desktop illustration-woman">
        </div>
        
        <img src="images/illustration-box-desktop.svg" alt="" class="desktop illustration-box">
      </div>

      <div class="card-body">
        <h2 class="card-title">FAQ</h2>

        <div class="faq-accordion">
          <label class="faq-item">
            <input type="radio" name="faq" class="faq-control">

            <span class="faq-question">
              How many team members can I invite?
            </span>

            <p class="faq-answer">
              You can invite up to 2 additional users on the Free plan. There is no limit on 
              team members for the Premium plan.
            </p>
          </label>

          <label class="faq-item">
            <input type="radio" name="faq" class="faq-control">
            
            <span class="faq-question">
              What is the maximum file upload size?
            </span>

            <p class="faq-answer">
              No more than 2GB. All files in your account must fit your allotted storage space.
            </p>
          </label>

          <label class="faq-item">
            <input type="radio" name="faq" class="faq-control">
            
            <span class="faq-question">
              How do I reset my password?
            </span>

            <p class="faq-answer">
              Click “Forgot password” from the login page or “Change password” from your profile page. 
              A reset link will be emailed to you.
            </p>
          </label>

          <label class="faq-item">
            <input type="radio" name="faq" class="faq-control">
            
            <span class="faq-question">
              Can I cancel my subscription?
            </span>

            <p class="faq-answer">
              Yes! Send us a message and we’ll process your request no questions asked.
            </p>
          </label>

          <label class="faq-item">
            <input type="radio" name="faq" class="faq-control">
            
            <span class="faq-question">
              Do you provide additional support?
            </span>

            <p class="faq-answer">
              Chat and email support is available 24/7. Phone lines are open during normal business hours.
            </p>
          </label>
        </div>

      </div>
    </div>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/simoneclr">Simone Calciolari</a>.
    </footer>
  </div>
</body>
</html>
